# Reduce Zeebe and Gateway replicas and resources to make it run locally
zeebe:
  clusterSize: 3
  partitionCount: 3
  replicationFactor: 3
  pvcSize: 8Gi
  debug: true
  env:
    - name: LOGGING_LEVEL_IO_CAMUNDA_ZEEBE
      value: DEBUG
    - name: ZEEBE_BROKER_EXPORTERS_ELASTICSEARCH_ARGS_BULK_DELAY
      value: "1"
    - name: ZEEBE_BROKER_EXPORTERS_ELASTICSEARCH_ARGS_BULK_SIZE
      value: "1"

tasklist:
  env:
    - name: CAMUNDA_TASKLIST_IMPORTER_READERBACKOFF
      value: "1"
    - name: LOGGING_LEVEL_IO_CAMUNDA_TASKLIST
      value: DEBUG